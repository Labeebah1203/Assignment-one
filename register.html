<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>This is register us page</h3>
    <a href="./index.html">Go to Homepage</a>

    <!-- Form Element tags-->
    <form>
      <!-- first name -->
      <div>
        <label for="">Firstname</label>
        <input type="text" placeholder="Enter firstname" />
      </div>
      <!-- first name -->
      <!-- lastname -->
      <div>
        <label for="">Lastname</label>
        <input type="text" placeholder="Enter lastname" />
      </div>

      <div>
        <label for="">Email</label>
        <input type="email" placeholder="Enter email address" />
      </div>
      <div>
        <label for="">Password</label>
        <input type="password" placeholder="Enter password " />
      </div>
      <div>
        <label for="">Phone Number</label>
        <input type="phone number" placeholder="Enter phone number" />
      </div>
      <div>
        <label for="select birthday">Birthday</label>
        <input type="date" />
      </div>
      <!-- Gender -->
      <h3>Gender</h3>
      <div>
        <input type="checkbox" />
        <label for="">Male</label>
      </div>
      <div>
        <input type="checkbox" />
        <label for="">Female</label>
      </div>
      <!-- Gender -->
      <!-- Radio input multiple questions -->
      <div>
        <input type="radio" />
        <label for="">Do you wish to recieve weekly update</label>
      </div>
      <div>
        <input type="radio" />
        <label for="">Have you provide your registration code</label>
      </div>
      <div>
        <input type="radio" />
        <label for="">Do you have 3 years of experience</label>
      </div>
      <!-- Radio input multiple questions -->
      <select>
        <option value="Select course of choice">Select course of choice</option>
        <option value="Frontend Development">Frontend Development</option>
        <option value="Backend Development">Backend Development</option>
        <option value="Data Science">Data Science</option>
        <option value="Product Design">Product Design</option>
        <option value="Cybersercurity">Cybersercurity</option>
        <option value="DevOp">DevOp</option>
      </select>

      <!-- button container -->
      <div>
        <button type="submit">send</button>
        <button type="reset">reset</button>
      </div>
      <!-- button container -->
    </form>
    <!-- Form Element tags-->
  </body>
</html>
